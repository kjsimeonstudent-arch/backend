services:
  - type: web
    name: backend
    env: python
    buildCommand: cd MyBackend && pip install -r ../requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate && python manage.py create_superuser_if_none_exists
    startCommand: cd MyBackend && python manage.py runserver 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DJANGO_SETTINGS_MODULE
        value: myproject.settings
      - key: DJANGO_SUPERUSER_USERNAME
        value: admin
      - key: DJANGO_SUPERUSER_EMAIL
        value: admin@example.com
      - key: DJANGO_SUPERUSER_PASSWORD
        value: admin123456
